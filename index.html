<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Jost:wght@500;600&display=swap" rel="stylesheet">

  <!-- Adding Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/b47d866799.js" crossorigin="anonymous"></script>

  <!-- Adding Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Adding custom stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>WeatherCast - Your Personal Weather Assistant</title>
</head>

<body>
  <div class="container-fluid main-div">

    <!-- left side info -->
    <div id="left" class="container left-container left-info-before ">
      <!--################ landing page ###################-->

      <!-- Adding a message for the user -->
      <div class="text-center info-text">
        <h4 style="line-height: 1.5">Your current location will be displayed on the App & used for calculating Real time weather.</h4>
      </div>

      <!-- Adding a button for allowing location access -->
      <button type="button" class="btn btn-dark btn-lg allow-location">
        <h4>Allow Location</h4>
      </button>
    </div>

    <!-- Right side info -->
    <div class="box">
      <!-- Adding a form to enter the name of the city -->
      <form class="form" action="">
        <input type="text" name="input" placeholder="Enter City">
        <i type="submit" class="fa-solid fa-magnifying-glass"></i>
      </form>

      <hr>
      
      <!-- Adding a container for displaying weather details -->
      <div class="container weather-details"></div>
      <div class="daily-forecast"></div>

    </div>
  </div>

  <!-- Adding Bootstrap JavaScript for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- Adding jQuery for easier DOM manipulation -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Adding a JavaScript file for custom logic -->
  <script src="index.js"></script>

</body>
</html>
